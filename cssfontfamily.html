<!DOCTYPE html>
<html>
<head>
<style>
p.serif {
  font-family: "Times New Roman", Times, serif;
}

p.sansserif {
  font-family: Arial, Helvetica, sans-serif;
}
h2.normal {
  font-style: normal;
}

h3.italic {
  font-style: italic;
}

h4.oblique {
  font-style: oblique;
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="serif">This is a paragraph, shown in the Times New Roman font.</p>
<p class="sansserif">This is a paragraph, shown in the Arial font.</p>

<h2 class="normal">This is a paragraph in normal style.</h2>
<h3 class="italic">This is a paragraph in italic style.</h3>
<h4 class="oblique">This is a paragraph in oblique style.</h4>


</body>
</html>
